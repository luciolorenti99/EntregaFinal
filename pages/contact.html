    <body>
        <div class="header-chiquito"><!--header de arriba-->
            <a href="./galeria.html">No te pierdas nuestra galeria de fotos.</a>

        <header><!--header principal-->

            <a href="../index.html"><img src="../images/ancient-greek-helmet-1-svgrepo-com.svg"></a>
            <a href="../index.html">Volver al inicio</a> 
        </div>
        <div class="topnav"><!--barra de busqueda-->
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Buscar..">
    
        </div>
    
        </div>
    
        <div class="centrar">
            <nav>
            <a href="./about.html">Sobre Nosotros</a>
            </nav>

        <main>
        <section class="background-image"><!--titulo con imagen de fondo-->
            <div class="contenido-image">
            <h1>JANUS</h1>
            </div>
        </section>
        <br>

        <div class="container-container"><!--formulario-->
            <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                <form class="form-horizontal" action="" method="post">
                    <fieldset>
                    <legend class="text-center">Contacto</legend>
    
                    <!-- Nombre -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="name">Nombre</label>
                        <div class="col-md-9">
                        <input id="name" name="name" type="text" placeholder="Tu nombre" class="form-control">
                        </div>
                    </div>
    
                    <!-- Email -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="email">Tu E-mail</label>
                        <div class="col-md-9">
                        <input id="email" name="email" type="text" placeholder="Tu email" class="form-control">
                        </div>
                    </div>
    
                    <!-- Mensaje -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="message">Mensaje</label>
                        <div class="col-md-9">
                        <textarea class="form-control" id="message" name="message" placeholder="Ingresar mensaje..."
                            rows="5"></textarea>
                        </div>
                    </div>
    
    
                    <div class="form-group">
                        <div class="col-md-12 text-right">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                        </div>
                    </div>
                    </fieldset>
                </form>
                </div>
            </div>
            </div>
        </div>
    
        </main>
